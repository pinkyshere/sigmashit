<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="biostyle.css">
</head>
<body>
  <div id="enter-site">
    <h3 class="ctebtn">click to enter...</h3>
  </div>
  
  <div id="content">
  
    <audio id="audio" src="https://github.com/pinkyshere/sigmashit/raw/refs/heads/main/I%E2%80%99m%20a%20rockstar%20on%20the%20weekend%204.mp3"></audio>

  
    <video id="video" muted>
      <source src="https://github.com/pinkyshere/sigmashit/raw/refs/heads/main/I%E2%80%99m%20a%20rockstar%20on%20the%20weekend%201080.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>

    <div class="center">
      <div class="container">

      
        <div class="center">
          <img class="pfp" src="https://github.com/pinkyshere/sigmashit/blob/main/c2d3238c16993b5401cac14f0b1918e0.jpg?raw=true">
        </div>

      
        <div class="center">
          <p>
            <xan class="username"><xan class="sparkle">pinkyshere</xan></xan>
          </p>
        </div>

    
        <div class="center">
          <p class="bio"></p>
        </div>

        <div class="center">
          <a href="https://www.tiktok.com/@basedgodpinky" target="_blank"><button class="bonj"><img src="imgs/tiktok.png" alt="tiktok" height="30px"></button></a>
          <a href="https://www.roblox.com/users/47505068/profile" target="_blank"><button class="bonj"><img src="imgs/roblox.png" alt="roblox" height="30px"></button></a>
          <a href="https://steamcommunity.com/id/pinkyshere" target="_blank"><button class="bonj"><img src="imgs/steam.jpg" alt="steam" height="30px"></button></a>
          <a href="https://www.youtube.com/channel/UC_d8bJh1lXYlXMWLxvDLDKg" target="_blank"><button class="bonj"><img src="imgs/youtube.png" alt="youtube" height="30px"></button></a>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('click', function() {
        const enterSiteDiv = document.getElementById('enter-site');
        const contentDiv = document.getElementById('content');
        const container = contentDiv.querySelector('.container');
        const audio = document.getElementById('audio');
        const video = document.getElementById('video');
  
        enterSiteDiv.style.display = 'none';
  
        container.classList.add('show');
  
        audio.volume = 0.65;
        audio.play();
        video.play();
    }, { once: true });
  </script>
  
</body>
</html>
